<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Post - Lorim do Laion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form { max-width: 800px; margin: 20px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0 15px; }
    textarea { resize: vertical; }
    button { padding: 10px 20px; font-weight: bold; background: #002f6c; color: white; border: none; border-radius: 4px; }
    #output { background: #f0f0f0; padding: 15px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <img src="img/fortaleza-logo.png" class="logo" />
    <h1>Painel de Postagens</h1>
    <p class="autor">Por Lorim do Laion</p>
    <nav><a href="index.html">Início</a></nav>
  </header>

  <main>
    <form id="postForm">
      <label>Título do Post:</label>
      <input type="text" id="title" required>

      <label>Data de Publicação:</label>
      <input type="text" id="date" placeholder="Ex: 18 de abril de 2025" required>

      <label>Resumo (aparece na página inicial):</label>
      <textarea id="summary" rows="3" required></textarea>

      <label>Link do Arquivo HTML do Post:</label>
      <input type="text" id="link" placeholder="Ex: posts/post5.html" required>

      <button type="submit">Gerar JSON</button>
    </form>

    <div id="output"></div>
  </main>

  <footer>
    <p>&copy; 2025 Blog do Fortaleza EC</p>
  </footer>

  <script>
    const form = document.getElementById("postForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const date = document.getElementById("date").value;
      const summary = document.getElementById("summary").value;
      const link = document.getElementById("link").value;

      const json = {
        title: title,
        date: date,
        summary: summary,
        link: link
      };

      output.innerText = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
