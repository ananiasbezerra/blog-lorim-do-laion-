<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área Restrita - Lorim do Laion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #auth { max-width: 300px; margin: 100px auto; text-align: center; }
    #painel { display: none; }
    input[type="password"] { padding: 10px; width: 100%; margin: 10px 0; }
    button { padding: 10px 20px; font-weight: bold; background: #002f6c; color: white; border: none; border-radius: 4px; cursor: pointer; }
    form, #output { max-width: 800px; margin: 20px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div id="auth">
    <h2>Área Restrita</h2>
    <p>Digite a senha para acessar o painel:</p>
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro" style="color:red;"></p>
  </div>

  <div id="painel">
    <header>
      <img src="img/fortaleza-logo.png" class="logo" />
      <h1>Painel de Postagens</h1>
      <p class="autor">Por Lorim do Laion</p>
      <nav><a href="index.html">Início</a></nav>
    </header>

    <main>
      <form id="postForm">
        <label>Título do Post:</label>
        <input type="text" id="title" required>

        <label>Data de Publicação:</label>
        <input type="text" id="date" placeholder="Ex: 18 de abril de 2025" required>

        <label>Resumo (aparece na página inicial):</label>
        <textarea id="summary" rows="3" required></textarea>

        <label>Link do Arquivo HTML do Post:</label>
        <input type="text" id="link" placeholder="Ex: posts/post5.html" required>

        <button type="submit">Gerar JSON</button>
      </form>

      <div id="output"></div>
    </main>

    <footer>
      <p>&copy; 2025 Blog do Fortaleza EC</p>
    </footer>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "laion123") {
        document.getElementById("auth").style.display = "none";
        document.getElementById("painel").style.display = "block";
      } else {
        document.getElementById("erro").innerText = "Senha incorreta!";
      }
    }

    const form = document.getElementById("postForm");
    if (form) {
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const date = document.getElementById("date").value;
        const summary = document.getElementById("summary").value;
        const link = document.getElementById("link").value;

        const json = {
          title: title,
          date: date,
          summary: summary,
          link: link
        };

        document.getElementById("output").innerText = JSON.stringify(json, null, 2);
      });
    }
  </script>
</body>
</html>
